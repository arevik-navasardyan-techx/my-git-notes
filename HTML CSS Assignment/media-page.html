<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Page</title>
</head>

<body>
    <h1>Media in html</h1>
    <img src="images/dogs.jpeg" alt="dogs" title="Happy dogs">

    <video width="320" height="240" controls>
        <source src="images/Orangerie.mp4" type="video/mp4" aria-label="museum of orangerie">
    </video>

    <picture >
        <source media="(min-width:650px)" srcset="images/flowers2.jpg">
        <source media="(min-width:350px)" srcset="images/flowers1.jpeg">
        <img src="images/download.jpeg" alt="profile picture">
    </picture>

    <iframe width="560" height="320" src="https://www.youtube.com/embed/BjDozn9EQ8k?si=xXftOgDHKjpwyBP6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24386.40539233668!2d44.5133391!3d40.1801216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x406abcfa28499691%3A0x2bde14d127166c74!2sRepublic%20Square!5e0!3m2!1sen!2sam!4v1751471170675!5m2!1sen!2sam" width="500" height="320" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
